<div class="row">
	<div class="page-header">
		<h1 style="color:#FFD146" class="text-center"><span style="font-size: smaller;" class="glyphicon glyphicon-comment"></span> Contact me</h1>
	</div>
</div>
<div class="container">
	<div class="row">
	<div class="col-xs-6 col-sm-4 col-md-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4">
			<form role="form" name="contact">
				<div class="form-group" id="name-group">
					<input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
				</div>
				<div class="form-group" id="email-group">
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group" id="subject-group">
					<input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Subject">
				</div>
				<div class="form-group" id="message-group">
					<textarea name="message" class="form-control" id="message" placeholder="Enter Message"></textarea>
				</div>
				<div class="form-group" id="spam-group">
					<label for="spam">Antispam: 3+4 =</label> 
					<input type="text" name="spam" class="form-control" id="spam" placeholder="Enter Value">
				</div>
				<div class="col-xs-6 col-sm-4 col-md-4" style="padding-left: 0">
					<button type="submit" id="contact" class="btn btn-info btn-contact">Submit</button>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8">
					<span id="success_message"></span>
				</div>
			</form>
		</div>
	</div>
</div>
